<h1>User Overview</h1>
<br>
<div class="container">
  <!-- <div>
    <input type="text" (ngModel)="userFilter.username" placeholder="Type to filter by name">
  </div> -->
  <table class="table table-bordered">
    <thead>
      <tr class="header">
        <th class="col-xs-1">#</th>
        <th class="col-xs-1">Name</th>
        <th class="col-xs-1">Username</th>
        <th class="col-xs-3">Address</th>
        <th class="col-xs-3">Email</th>
        <th class="col-xs-3">Website</th>
        <th class="col-xs-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of users | paginate: {
            itemsPerPage: pageSize,
            currentPage: page
           };
          let idn = index"
      >
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>
          {{ user.address.suite }} {{ user.address.street }}
          {{ user.address.zipcode }}, {{ user.address.city }}
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
        <td>
          <a
            id="id-{{ idn }}"
            [routerLink]="['albums']"
            [queryParams]="{ userId: user.id }"
            class="btn btn-sm btn-primary mr-1 mt-auto align-self-end"
            >Album</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="justify-content-center">
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </div>

</div>
